<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JavaScript_12B</title>
    <style>
        p {
            font-family: 'Times New Roman';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script lang="JavaScript">
        function thucHienNhieuLenh() {
            alert(HoTen.value);
            alert(Namsinh.value);
        }
    </script>
    <h2>Hãy gõ văn bản vào trong hộp text và click vào nút Hiển thị</h2>
    <p>Họ và tên:  <input type="text" id="HoTen" style="height: 30px"><br></p>
    <p>Năm sinh:  <input type="text" id="Namsinh" style="height: 30px"><br><br></p>
    <input type="button" name="HienThi" value="Hiển thị" onclick="thucHienNhieuLenh();">
</body>
</html>
