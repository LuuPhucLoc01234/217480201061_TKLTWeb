<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JavaScript_21A</title>
</head>
<body>
    <script lang="JavaScript">
        function tinhToan(phepToan) 
        {
            var so01 = parseFloat(document.getElementsByName("So01")[0].value);
            var so02 = parseFloat(document.getElementsByName("so02")[0].value);
            var ketqua;

            switch (phepToan) {
                case 'cong':
                    ketqua = so01 + so02;
                    break;
                case 'tru':
                    ketqua = so01 - so02;
                    break;
                case 'nhan':
                    ketqua = so01 * so02;
                    break;
                case 'chia':
                    ketqua = so01 / so02;
                    break;
                default:
                    break;
            }
            document.getElementsByName("Ketqua")[0].value = ketqua;
        }
    </script>
    <input type="text" name="So01" placeholder="Số thứ nhất">
    <input type="text" name="DauPhepTinh" readonly>
    <input type="text" name="so02" placeholder="Số thứ hai" style="margin-left: 30px">&emsp;&emsp;&nbsp;= 
    <input type="text" name="Ketqua" placeholder="Kết quả" style="margin-left: 30px" readonly><br><br>
    <button onclick="tinhToan('cong')" style="padding: 6px 25px; margin-left: 50px">Cộng</button>
    <button onclick="tinhToan('tru')" style="padding: 6px 25px; margin-left: 50px">Trừ</button>
    <button onclick="tinhToan('nhan')" style="padding: 6px 25px; margin-left: 50px">Nhân</button>
    <button onclick="tinhToan('chia')" style="padding: 6px 25px; margin-left: 50px">Chia</button>
</body>
</html>
