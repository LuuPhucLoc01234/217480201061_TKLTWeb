<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JavaScript_1B</title>
</head>
<body>
    <script lang="JavaScript">
        var Lop = prompt("Nhập tên lớp của sinh viên: ");
        var HoTen = prompt("Nhập họ tên của sinh viên: ");
        document.write("<font style='font-family: Tahoma; font-size: 14pt; font-weight: bold; color:red'><h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1></font>");
        document.write("<font style='font-family: Times New Roman; font-size: 14pt; font-weight: bold; color:blue'><h2>KHOA CÔNG NGHỆ THÔNG TIN</h2></font>");
        document.write("<font style='font-family: Times New Roman; font-size: 14pt; font-weight: bold; color: black;'><p>Lớp học: " + Lop + "</font></p>");
        document.write("<font style='font-family: Times New Roman; font-size: 14pt; font-weight: bold; font-style: italic; color: green;'><p>Họ tên sinh viên: " + HoTen + "</font></p>")
    </script>
</body>
</html>
