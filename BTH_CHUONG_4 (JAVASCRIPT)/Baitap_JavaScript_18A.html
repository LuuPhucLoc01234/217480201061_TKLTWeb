<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JavaScript_18A</title>
</head>
<body>
    <script lang="JavaScript">
        function demKyTu() 
        {
            var noiDung = document.getElementsByName("NoiDung")[0].value;
            var soKyTu = noiDung.length;
            var textBox = document.getElementsByName("SoKyTu")[0];

            if (soKyTu > 200) {
                alert("Bạn đã gõ quá số ký tự cho phép!");
                return;
            }
            textBox.value = soKyTu;
        }
    </script>
    <textarea name="NoiDung" style="font-size: 20px; width: 250px; height: 100px" onkeyup="demKyTu()"></textarea><br><br>
    <input type="text" name="SoKyTu" style="text-align: center; padding: 6px 6px" readonly>
</body>
</html>
