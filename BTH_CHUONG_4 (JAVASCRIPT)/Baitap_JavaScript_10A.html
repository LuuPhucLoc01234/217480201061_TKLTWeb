    <title>BaiTap_JavaScript_10A</title>
    <style>
        button {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <script lang="JavaScript">
        function thucHienNhieuLenh() 
        {
            alert('Hello world');
            alert('Welcome to JavaScript');
            var x = 10;
            var y = 20;
            var tong = x + y;
            alert('Tổng là: ' + tong);
            alert('Xin chào');
            alert('Chào bạn');
        }
    </script>
    <center style="margin-top: 20px">
        <button onclick="alert('Hello world');">Button 1</button><br><br>
        <button onclick="document.write('Welcome to JavaScript');">Button 2</button><br><br>
        <button onclick="var x,y; x =10; y = 20; alert('Tổng là: ' + (x + y));">Button 3</button><br><br>
        <button onclick= "alert('Xin chào'); alert('Chào bạn');">Button 4</button><br><br>
        <button onclick="thucHienNhieuLenh();">Button 5</button><br><br>
    </center>
</body>
